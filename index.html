<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ù§Ô∏è</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="%23ff4d6d"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>') 12 12, auto;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(145deg, #fff0f3 0%, #ffe0e6 35%, #ffd1dc 65%, #ffc2d1 100%);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 182, 193, 0.4) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(255, 105, 135, 0.3) 0%, transparent 40%);
            animation: subtleShift 15s ease-in-out infinite alternate;
            pointer-events: none;
        }

        @keyframes subtleShift {
            0% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        /* Background Elements */
        .hearts-bg, .stars-bg, .sparkles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .sparkles { z-index: 2; }

        .floating-heart {
            position: absolute;
            animation: floatAround ease-in-out infinite;
        }

        @keyframes floatAround {
            0%, 100% { transform: translate(0, 0) rotate(0deg) scale(1); }
            25% { transform: translate(15px, -20px) rotate(10deg) scale(1.05); }
            50% { transform: translate(-10px, -10px) rotate(-5deg) scale(0.95); }
            75% { transform: translate(10px, 15px) rotate(8deg) scale(1.02); }
        }

        .golden-star {
            position: absolute;
            color: #ffd700;
            animation: starFloat ease-in-out infinite, starTwinkle ease-in-out infinite;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
        }

        @keyframes starFloat {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(8px, -12px) rotate(15deg); }
            50% { transform: translate(-5px, -5px) rotate(-10deg); }
            75% { transform: translate(5px, 8px) rotate(10deg); }
        }

        @keyframes starTwinkle {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.9; }
        }

        .sparkle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 8px 2px rgba(255, 255, 255, 0.9);
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0) rotate(0deg); }
            50% { opacity: 1; transform: scale(1) rotate(180deg); }
        }

        /* Pages */
        .page {
            display: none;
            text-align: center;
            z-index: 10;
            padding: 40px;
            position: relative;
        }

        .page.active {
            display: block;
        }

        /* Page 1: Loading */
        .loading-text {
            margin-bottom: 35px;
        }

        .loading-for {
            font-size: clamp(1.1rem, 3.5vw, 1.5rem);
            font-weight: 500;
            color: #e63966;
            letter-spacing: 0.5px;
            margin-bottom: 2px;
            animation: fadeInDown 0.8s ease-out forwards;
            opacity: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .shahbolla {
            font-size: clamp(2.8rem, 11vw, 5.5rem);
            font-weight: 700;
            color: #ff4d6d;
            display: inline-block;
            animation: fadeInUp 0.8s ease-out 0.3s forwards, gentleFloat 4s ease-in-out infinite 1.5s;
            opacity: 0;
            text-shadow: 
                0 4px 20px rgba(255, 77, 109, 0.3),
                0 2px 4px rgba(255, 77, 109, 0.2);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes gentleFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .typewriter-cursor {
            display: inline-block;
            width: 3px;
            height: clamp(2.5rem, 9vw, 4.8rem);
            background: linear-gradient(180deg, #ff4d6d, #ff8fab);
            margin-left: 4px;
            animation: cursorBlink 0.75s step-end infinite;
            vertical-align: middle;
            border-radius: 2px;
        }

        @keyframes cursorBlink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .heart-row {
            margin-top: 8px;
            animation: fadeIn 0.8s ease-out 0.9s forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .heart-icon {
            display: inline-block;
            font-size: 2rem;
            animation: heartPulse 1.2s ease-in-out infinite;
            filter: drop-shadow(0 3px 6px rgba(255, 77, 109, 0.35));
        }

        @keyframes heartPulse {
            0%, 100% { transform: scale(1); }
            15% { transform: scale(1.2); }
            30% { transform: scale(1); }
            45% { transform: scale(1.12); }
            60% { transform: scale(1); }
        }

        .progress-container {
            width: 260px;
            max-width: 75vw;
            margin: 0 auto;
            animation: fadeInUp 0.8s ease-out 0.6s forwards;
            opacity: 0;
        }

        .progress-bar {
            height: 10px;
            background: rgba(255, 255, 255, 0.75);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 
                0 2px 10px rgba(255, 77, 109, 0.15),
                inset 0 1px 3px rgba(0, 0, 0, 0.04);
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff4d6d, #ff758f, #ff4d6d);
            background-size: 200% 100%;
            border-radius: 20px;
            animation: fillProgress 4.5s ease-out forwards, gradientSlide 2s linear infinite;
            position: relative;
            overflow: hidden;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
            animation: shine 2s linear infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        @keyframes fillProgress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        @keyframes gradientSlide {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        .dots {
            display: inline-flex;
            gap: 3px;
        }

        .dot {
            width: 6px;
            height: 6px;
            background: #ff4d6d;
            border-radius: 50%;
            animation: dotBounce 1.4s ease-in-out infinite;
        }

        .dot:nth-child(1) { animation-delay: 0s; }
        .dot:nth-child(2) { animation-delay: 0.15s; }
        .dot:nth-child(3) { animation-delay: 0.3s; }

        @keyframes dotBounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-8px); }
        }

        /* Page 2 & 3: Question */
        .question-text {
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease-out forwards;
            opacity: 0;
        }

        .question {
            font-size: clamp(1.3rem, 4vw, 1.8rem);
            font-weight: 500;
            color: #e63966;
            margin-bottom: 0px;
        }

        .buttons-container {
            display: flex;
            gap: 25px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            animation: fadeInUp 0.8s ease-out 0.3s forwards;
            opacity: 0;
        }

        .btn {
            padding: 16px 50px;
            font-family: 'Poppins', sans-serif;
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-yes {
            background: linear-gradient(135deg, #ff4d6d 0%, #ff758f 100%);
            color: white;
            box-shadow: 
                0 4px 15px rgba(255, 77, 109, 0.4),
                0 2px 6px rgba(255, 77, 109, 0.3);
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .btn-yes:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 
                0 8px 25px rgba(255, 77, 109, 0.5),
                0 4px 10px rgba(255, 77, 109, 0.4);
        }

        @keyframes yesBounce {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(var(--final-scale, 1.1)); }
        }

        @keyframes yesGlow {
            0%, 100% { 
                box-shadow: 
                    0 4px 15px rgba(255, 77, 109, 0.4),
                    0 2px 6px rgba(255, 77, 109, 0.3),
                    0 0 20px rgba(255, 77, 109, 0.2);
            }
            50% { 
                box-shadow: 
                    0 4px 20px rgba(255, 77, 109, 0.6),
                    0 2px 10px rgba(255, 77, 109, 0.5),
                    0 0 35px rgba(255, 77, 109, 0.4);
            }
        }

        .btn-no {
            background: white;
            color: #ff4d6d;
            box-shadow: 
                0 4px 15px rgba(0, 0, 0, 0.1),
                0 2px 6px rgba(0, 0, 0, 0.08);
            border: 2px solid #ffc2d1;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .btn-no:hover {
            border-color: #ff4d6d;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-yes .heart {
            display: inline-block;
            margin-left: 8px;
            animation: heartPulse 1.2s ease-in-out infinite;
        }

        /* Broken heart */
        .broken-heart {
            position: fixed;
            font-size: 1.8rem;
            pointer-events: none;
            animation: brokenHeartFall 1.2s ease-out forwards;
            z-index: 100;
        }

        @keyframes brokenHeartFall {
            0% { opacity: 1; transform: translateY(0) rotate(0deg) scale(1); }
            100% { opacity: 0; transform: translateY(80px) rotate(45deg) scale(0.3); }
        }

        /* Toast */
        .toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: white;
            padding: 25px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(255, 77, 109, 0.3);
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
            text-align: center;
        }

        .toast.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
            pointer-events: auto;
        }

        .toast-message {
            font-size: 1.2rem;
            font-weight: 600;
            color: #e63966;
        }

        .toast-emoji {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        /* Speech bubble */
        .speech-bubble {
            position: fixed;
            background: white;
            padding: 10px 18px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(255, 77, 109, 0.25);
            font-size: 0.95rem;
            font-weight: 600;
            color: #e63966;
            z-index: 101;
            opacity: 0;
            transform: scale(0.5);
            transition: opacity 0.3s ease, transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            white-space: nowrap;
            pointer-events: none;
        }

        .speech-bubble.show {
            opacity: 1;
            transform: scale(1);
        }

        .speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid white;
        }

        .btn-no.disappear {
            animation: poof 0.5s ease-out forwards;
        }

        @keyframes poof {
            0% { transform: scale(1) rotate(0deg); opacity: 1; }
            50% { transform: scale(1.3) rotate(10deg); opacity: 0.5; }
            100% { transform: scale(0) rotate(30deg); opacity: 0; }
        }

        .poof-particle {
            position: fixed;
            width: 12px;
            height: 12px;
            background: #ffc2d1;
            border-radius: 50%;
            pointer-events: none;
            animation: poofParticle 0.7s ease-out forwards;
        }

        @keyframes poofParticle {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
        }

        .final-message-small {
            position: fixed;
            bottom: 25%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.1rem;
            font-weight: 600;
            color: #e63966;
            opacity: 0;
            transition: all 0.5s ease;
            white-space: nowrap;
            z-index: 50;
        }

        .final-message-small.show {
            opacity: 1;
        }

        /* Page 4: Restaurant */
        .question-restaurant {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            font-weight: 600;
            color: #ff4d6d;
            margin-bottom: 5px;
        }

        .eyes {
            font-size: clamp(1.5rem, 4vw, 2rem);
            animation: peekAnimation 2s ease-in-out infinite;
            display: inline-block;
        }

        @keyframes peekAnimation {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-3px); }
            75% { transform: translateX(3px); }
        }

        .btn-restaurant {
            padding: 20px 40px;
            font-family: 'Poppins', sans-serif;
            font-size: 1.15rem;
            font-weight: 600;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #fff 0%, #fff5f7 100%);
            color: #ff4d6d;
            box-shadow: 
                0 4px 20px rgba(255, 77, 109, 0.2),
                0 2px 8px rgba(255, 77, 109, 0.15);
            border: 2px solid #ffc2d1;
            animation: restaurantFloat 3s ease-in-out infinite;
        }

        .btn-restaurant:nth-child(1) {
            animation-delay: 0s;
        }

        .btn-restaurant:nth-child(2) {
            animation-delay: 0.5s;
        }

        @keyframes restaurantFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .btn-restaurant:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 
                0 15px 40px rgba(255, 77, 109, 0.35),
                0 8px 20px rgba(255, 77, 109, 0.25),
                0 0 30px rgba(255, 77, 109, 0.15);
            border-color: #ff4d6d;
            background: linear-gradient(135deg, #fff 0%, #ffe8ed 100%);
            animation: none;
        }

        .btn-restaurant::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
            transition: left 0.5s ease;
        }

        .btn-restaurant:hover::before {
            left: 100%;
        }

        .btn-restaurant::after {
            content: '‚ú®';
            position: absolute;
            top: -5px;
            right: -5px;
            font-size: 1rem;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .btn-restaurant:hover::after {
            opacity: 1;
            top: -10px;
            right: -10px;
        }

        .btn-restaurant .icon {
            margin-right: 10px;
            font-size: 1.3rem;
        }

        /* Page 5: Finale */
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            overflow: hidden;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            top: -20px;
            animation: confettiFall linear forwards;
        }

        @keyframes confettiFall {
            0% { transform: translateY(0) rotate(0deg) scale(1); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg) scale(0.5); opacity: 0.7; }
        }

        .confetti.square { border-radius: 2px; }
        .confetti.circle { border-radius: 50%; }
        .confetti.heart { width: auto; height: auto; background: none; }

        .message-container {
            animation: scaleIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            opacity: 0;
        }

        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }

        .main-message {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 700;
            color: #ff4d6d;
            margin-bottom: 10px;
            text-shadow: 
                0 4px 20px rgba(255, 77, 109, 0.3),
                0 2px 4px rgba(255, 77, 109, 0.2);
            animation: gentleFloat 4s ease-in-out infinite;
        }

        .main-message .heart-icon {
            font-size: clamp(2rem, 6vw, 3.5rem);
            margin-left: 10px;
        }

        .sub-message {
            font-size: clamp(1.1rem, 3vw, 1.5rem);
            font-weight: 500;
            color: #e63966;
            margin-top: 15px;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.5s forwards;
        }

        .replay-btn {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 14px 35px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: transparent;
            color: #e63966;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 1.5s forwards;
            z-index: 50;
        }

        .replay-btn:hover {
            transform: translateX(-50%) translateY(-3px);
            color: #ff4d6d;
        }

        .replay-btn .icon {
            margin-right: 8px;
        }
    </style>
</head>
<body>

    <script>
        // State
        let noClickCount = 0;
        let canClickYes = false;
        
        const bubbleMessages = [
            "Are you sure?",
            "Really??",
            "Are you TOTALLY sure???"
        ];

        // Elements
        const pages = {
            page1: document.getElementById('page1'),
            page2: document.getElementById('page2'),
            page3: document.getElementById('page3'),
            page4: document.getElementById('page4')
        };

        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const speechBubble = document.getElementById('speechBubble');
        const replayBtn = document.getElementById('replayBtn');

        // Utility: Switch pages
        function showPage(pageId) {
            Object.values(pages).forEach(p => p.classList.remove('active'));
            pages[pageId].classList.add('active');
            
            if (pageId === 'page4') {
                replayBtn.style.display = 'block';
                setTimeout(createConfetti, 300);
            } else {
                replayBtn.style.display = 'none';
            }
        }

        // Typewriter effect
        function typeWriter(elementId, cursorId, text, callback) {
            const element = document.getElementById(elementId);
            const cursor = document.getElementById(cursorId);
            let index = 0;
            element.textContent = '';

            function type() {
                if (index < text.length) {
                    element.textContent += text.charAt(index);
                    index++;
                    setTimeout(type, 95);
                } else {
                    setTimeout(() => {
                        cursor.style.animation = 'none';
                        cursor.style.opacity = '0';
                        cursor.style.transition = 'opacity 0.4s ease';
                        if (callback) callback();
                    }, 500);
                }
            }
            
            setTimeout(type, 300);
        }

        // Create floating hearts
        function createFloatingHearts() {
            const container = document.getElementById('heartsBg');
            container.innerHTML = '';
            const colors = ['#ff4d6d', '#ff6b85', '#ff859b', '#ffa0b0', '#ffb6c4'];
            
            const rows = 5;
            const cols = 6;
            
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const heart = document.createElement('div');
                    heart.className = 'floating-heart';
                    
                    const size = Math.random() * 16 + 10;
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    const opacity = Math.random() * 0.4 + 0.2;
                    
                    heart.innerHTML = `<svg width="${size}" height="${size}" viewBox="0 0 24 24" fill="${color}" opacity="${opacity}">
                        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                    </svg>`;
                    
                    const baseX = (col / cols) * 100;
                    const baseY = (row / rows) * 100;
                    const offsetX = (Math.random() - 0.5) * 15;
                    const offsetY = (Math.random() - 0.5) * 15;
                    
                    heart.style.left = `${baseX + offsetX}%`;
                    heart.style.top = `${baseY + offsetY}%`;
                    heart.style.animationDuration = (Math.random() * 4 + 5) + 's';
                    heart.style.animationDelay = (Math.random() * 3) + 's';
                    
                    container.appendChild(heart);
                }
            }
        }

        // Create golden stars
        function createGoldenStars() {
            const container = document.getElementById('starsBg');
            container.innerHTML = '';
            const starSymbols = ['‚ú¶', '‚úß', '‚≠ê', '‚ú®'];
            
            const rows = 4;
            const cols = 5;
            
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const star = document.createElement('div');
                    star.className = 'golden-star';
                    star.textContent = starSymbols[Math.floor(Math.random() * starSymbols.length)];
                    
                    const size = Math.random() * 12 + 10;
                    star.style.fontSize = size + 'px';
                    
                    const baseX = (col / cols) * 100 + 10;
                    const baseY = (row / rows) * 100 + 10;
                    const offsetX = (Math.random() - 0.5) * 15;
                    const offsetY = (Math.random() - 0.5) * 15;
                    
                    star.style.left = `${baseX + offsetX}%`;
                    star.style.top = `${baseY + offsetY}%`;
                    star.style.animationDuration = (Math.random() * 4 + 5) + 's, ' + (Math.random() * 2 + 2) + 's';
                    star.style.animationDelay = (Math.random() * 3) + 's';
                    
                    container.appendChild(star);
                }
            }
        }

        // Create sparkles
        function createSparkles() {
            const container = document.getElementById('sparkles');
            container.innerHTML = '';
            
            for (let i = 0; i < 20; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 3 + 's';
                sparkle.style.animationDuration = (Math.random() * 2 + 2.5) + 's';
                container.appendChild(sparkle);
            }
        }

        // Create confetti
        function createConfetti() {
            const container = document.getElementById('confettiContainer');
            container.innerHTML = '';
            const colors = ['#ff4d6d', '#ff6b85', '#ff859b', '#ffa0b0', '#ffb6c4', '#fff', '#ffeb3b', '#ffd700'];
            const shapes = ['square', 'circle', 'heart'];
            
            for (let i = 0; i < 150; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    const shape = shapes[Math.floor(Math.random() * shapes.length)];
                    confetti.className = `confetti ${shape}`;
                    
                    if (shape === 'heart') {
                        confetti.innerHTML = '‚ù§Ô∏è';
                        confetti.style.fontSize = (Math.random() * 15 + 10) + 'px';
                    } else {
                        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                        confetti.style.width = (Math.random() * 10 + 5) + 'px';
                        confetti.style.height = (Math.random() * 10 + 5) + 'px';
                    }
                    
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    confetti.style.animationDelay = (Math.random() * 0.5) + 's';
                    
                    container.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 4500);
                }, i * 30);
            }
        }

        // Create broken heart
        function createBrokenHeart(x, y) {
            const heart = document.createElement('div');
            heart.className = 'broken-heart';
            heart.textContent = 'üíî';
            heart.style.left = x + 'px';
            heart.style.top = y + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 1200);
        }

        // Create poof particles
        function createPoofParticles(x, y) {
            for (let i = 0; i < 10; i++) {
                const particle = document.createElement('div');
                particle.className = 'poof-particle';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                
                const angle = (i / 10) * Math.PI * 2;
                const distance = 60 + Math.random() * 40;
                particle.style.setProperty('--tx', Math.cos(angle) * distance + 'px');
                particle.style.setProperty('--ty', Math.sin(angle) * distance + 'px');
                
                document.body.appendChild(particle);
                setTimeout(() => particle.remove(), 700);
            }
        }

        // Show speech bubble
        function positionSpeechBubble() {
            const noRect = noBtn.getBoundingClientRect();
            speechBubble.style.left = (noRect.left + noRect.width / 2) + 'px';
            speechBubble.style.top = (noRect.top - 45) + 'px';
            speechBubble.style.transform = 'translateX(-50%) scale(1)';
        }

        function showSpeechBubble(message) {
            speechBubble.textContent = message;
            setTimeout(() => {
                positionSpeechBubble();
                speechBubble.classList.add('show');
            }, 100);
            
            setTimeout(() => {
                speechBubble.classList.remove('show');
            }, 1600);
        }

        // Grow Yes button and add effects
        function growYesButton() {
            const sizes = [1.1, 1.2, 1.35];
            const currentScale = sizes[noClickCount];
            yesBtn.style.transform = `scale(${currentScale})`;
            
            // Add a pulse/bounce effect
            yesBtn.style.animation = 'none';
            setTimeout(() => {
                yesBtn.style.animation = 'yesBounce 0.5s ease-out, yesGlow 1s ease-in-out infinite';
            }, 10);
        }

        // Show toast
        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        // Event Listeners
        noBtn.addEventListener('click', function(e) {
            createBrokenHeart(e.clientX, e.clientY);
            
            if (noClickCount < 3) {
                showSpeechBubble(bubbleMessages[noClickCount]);
                growYesButton();
                noClickCount++;
            } else {
                noClickCount++;
                const rect = noBtn.getBoundingClientRect();
                
                createPoofParticles(rect.left + rect.width / 2, rect.top + rect.height / 2);
                noBtn.classList.add('disappear');
                
                setTimeout(() => {
                    noBtn.style.display = 'none';
                    document.getElementById('finalMessageSmall').classList.add('show');
                    canClickYes = true;
                }, 500);
            }
        });

        yesBtn.addEventListener('click', function() {
            if (!canClickYes) {
                showToast();
            } else {
                document.getElementById('finalMessageSmall').classList.remove('show');
                showPage('page3');
            }
        });

        document.getElementById('kazlakBtn').addEventListener('click', function() {
            showPage('page4');
        });

        document.getElementById('mazeejBtn').addEventListener('click', function() {
            showPage('page4');
        });

        replayBtn.addEventListener('click', function() {
            // Reset state
            noClickCount = 0;
            canClickYes = false;
            noBtn.style.display = '';
            noBtn.style.transform = '';
            noBtn.classList.remove('disappear');
            yesBtn.style.transform = '';
            yesBtn.style.animation = '';
            document.getElementById('confettiContainer').innerHTML = '';
            document.getElementById('progressFill').style.animation = 'none';
            
            // Reset animations
            setTimeout(() => {
                document.getElementById('progressFill').style.animation = '';
                showPage('page1');
                typeWriter('shahbollaText1', 'cursor1', 'Shahbolla');
                
                // Go to page 2 after loading
                setTimeout(() => {
                    showPage('page2');
                    typeWriter('shahbollaText2', 'cursor2', 'Shahbolla?');
                }, 5000);
            }, 100);
        });

        // Initialize
        createFloatingHearts();
        createGoldenStars();
        createSparkles();

        // Start experience
        typeWriter('shahbollaText1', 'cursor1', 'Shahbolla');

        // Transition to page 2 after loading
        setTimeout(() => {
            showPage('page2');
            typeWriter('shahbollaText2', 'cursor2', 'Shahbolla?');
        }, 5000);
    </script>
</body>
</html>
